<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.4/math.js'></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
                <output class="output_expression"></output>
                <output class="output_result">0</output>
            </div>
            <div class="buttons">
                <button value="clean" class="button button_sign">C</button>
                <button value="/" class="button button_sign">/</button>
                <button value="*" class="button button_sign">*</button>
                <button value="clean_entry" class="button button_sign button_last_column">CE</button>
                <button value="7" class="button">7</button>
                <button value="8" class="button">8</button>
                <button value="9" class="button">9</button>
                <button value="-" class="button button_sign button_last_column">-</button>
                <button value="4" class="button">4</button>
                <button value="5" class="button">5</button>
                <button value="6" class="button">6</button>
                <button value="+" class="button button_sign button_last_column">+</button>
                <button value="1" class="button">1</button>
                <button value="2" class="button">2</button>
                <button value="3" class="button">3</button>
                <button value="^" class="button button_last_raw">A<sup>x</sup></button>
                <button value="0" class="button button_last_raw button_zero">0</button>
                <button value="." class="button button_last_raw">.</button>
                <button value="=" class="button button_equal button_last_raw button_last_column">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
