                <h1>

                <div class="wrap">

                      </div>
                      <div class="row">
                        <input type="email" name="email" id="email" placeholder="Эл. почта" class="row_input" required>
                      </div>
                      <div class="row">
                        <textarea name="message" name="message" id="message" placeholder="Добавьте сообщение..." class="row_input" cols="30" rows="5" required></textarea>
                      </div>
                      <div class="row">
                          <input type="submit">
                      </div>
                    </form>
                </div>
            </div>
        </div>
